{% extends 'base.html' %}
{% load static %}

{% block title %}Select Your Role - JobHub{% endblock %}

{% block styles %}
{{ block.super }}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<style>
    :root {
        --jobseeker-color: #007bff;
        --employer-color: #28a745;
    }
    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
    }
    .top-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }
    .role-selection-container {
        text-align: center;
        background-color: #ffffff;
        padding: 30px 25px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }
    .role-title {
        font-size: 2rem;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 20px;
    }
    .role-subtitle {
        font-size: 1rem;
        color: #7f8c8d;
        margin-bottom: 25px;
    }
    .role-buttons {
        display: flex;
        justify-content: space-around;
        gap: 20px;
    }
    .role-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 15px;
        font-size: 1.1rem;
        font-weight: 600;
        color: #ffffff;
        border-radius: 10px;
        text-decoration: none;
        transition: all 0.3s ease;
        flex: 1;
        min-height: 120px; /* Reduced from 140px */
    }
    .role-button i {
        font-size: 2.2rem; /* Slightly reduced from 2.5rem */
        margin-bottom: 8px; /* Reduced from 10px */
    }
    .role-button.jobseeker {
        background-color: var(--jobseeker-color);
    }
    .role-button.jobseeker:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
        box-shadow: 0 3px 10px rgba(0, 123, 255, 0.3);
    }
    .role-button.employer {
        background-color: var(--employer-color);
    }
    .role-button.employer:hover {
        background-color: #218838;
        transform: translateY(-3px);
        box-shadow: 0 3px 10px rgba(40, 167, 69, 0.3);
    }
    @media (max-width: 480px) {
        .role-buttons {
            flex-direction: column;
        }
        .role-button {
            margin-bottom: 15px;
            min-height: 100px; /* Further reduced for mobile */
        }
    }
</style>
{% endblock %}

{% block body %}
<div class="top-container">
    <div class="role-selection-container animate__animated animate__fadeIn">
        <h1 class="role-title">Welcome to JobHub</h1>
        <p class="role-subtitle">Choose your role to get started</p>
        <div class="role-buttons">
            <a href="{% url 'register_jobseeker' %}" class="role-button jobseeker animate__animated animate__bounceIn animate__delay-1s">
                <i class="fas fa-user-tie"></i>
                Jobseeker
            </a>
            <a href="{% url 'register_employer' %}" class="role-button employer animate__animated animate__bounceIn animate__delay-1s">
                <i class="fas fa-building"></i>
                Employer
            </a>
        </div>
    </div>
</div>
{% endblock %}
