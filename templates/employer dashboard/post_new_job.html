{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Post New Job{% endblock %}

{% block styles %}
{{ block.super }}
<style>
  .dashboard-row {
    display: flex;
    min-height: 100vh;
  }
  .sidebar-column {
    width: 250px;
    background-color: #f8f9fa;
    border-right: 1px solid #dee2e6;
  }
  .content-column {
    flex-grow: 1;
    padding: 40px 20px;
    background-color: #f0f2f5;
  }
  .title-container {
      font-size: 1.75rem;
      font-weight: 600;
      color: #343a40;
      margin-bottom: 20px;
      text-align: center;
  }
  .title-container h2 {
    margin: 0;
    font-size: 1.75rem;
    color: #333333;
  }
  .form-container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
  }
  .btn-submit {
    width: 100%;
    margin-top: 20px;
    padding: 10px;
    font-size: 1rem;
    font-weight: 500;
  }
</style>
{% endblock %}

{% block body %}
<div class="dashboard-row">
    <div class="sidebar-column">
        {% include 'employer dashboard/sidebar.html' %}
    </div>
    <div class="content-column">
        <div class="title-container">
            Post New Job
        </div>
        <div class="form-container">
            <form action="{% url 'post_new_job' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
